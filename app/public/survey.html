<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend-Finder</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="Title">
        <h1>Meet Your Forever-Friend</h1>
      </div>
      <hr />
      <h2 class="Title"> Answer a few questions to meet your friend!</h2>
      <h2 class="Title"> More commonality means more compatibility!</h2>
      <br />

      <div class="">
        <a href="survey.html">
          <button type="button" class="btn btn-lg btn-primary">
            <h4>
              <span class="glyphicon glyphicon-list-alt">Go to Survey!</span>
            </h4>
          </button>
        </a>
      </div><br>
      <div><a href="../data/friends.js">Friends List</a></div>
    </div>
  </div>
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h2 class="modal-title"><strong>BEST MATCH!</strong></h2>
      </div>
      <div class="modal-body">
        <h2 id="matchName"></h2>
        <img id="matchImg" src="#" alt="Placeholder in case user photo doesn't show!">
      </div>
    </div>
  </div>


  <script type="text/javascript">
    $("submit").on("click", function () {
      function validateSurveyForm() {
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") isValid = false;
        });
        $(".chose-select").each(function () {
          if ($(this).val() === "") isValue = false;
        });
        return isValid;
      }
      if (validateSurveyForm() === true) {
        var userData = {
          name: $("name").val(),
          photo: $("photo").val(),
          scores: [
            $("qOne").val(),
            $("qTwo").val(),
            $("qThree").val(),
            $("qFour").val(),
            $("qFive").val(),
            $("qSix").val(),
          ]
        };
        var webURL = window.location.origin;

        $.post(webURL + "/data/frinds", userData, function (data) {
          $("matchName").text(data.name);
          $("matchImg").attr(data.photo);
          $("resultsModal").modal("toggle");
        });
      } else {
        alert("Reminder: Fill out all fields before clicking submit!");
      }
    });
  </script>
</body>
<html>
